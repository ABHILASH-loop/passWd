<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signup.css') }}">
</head>

<body>
    {% block content %}
    <div class="card bg-layer">
        <div class="front-layer">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <h8>Email already exsist please try to <a href="{{ url_for('login') }}" >LOGIN</a></h8>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            {% endfor %}
            <form class="form" autocomplete="off" method="post">
                <h4 style="margin-left: 50px; margin-bottom: 40px;"> <b> Create Account</b></h4>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <div class="wrap-pass" id="Username">
                        <img class="img-username" src="{{ url_for('static', filename='Svg/profile.svg') }}"
                            alt="profile img" />
                        <input type="text" placeholder="Username" id="username" name="name" class="form-control" />
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <div class="wrap-pass" id="Email">
                        <img class="img-email" src="{{ url_for('static', filename='Svg/sms.svg') }}" alt="mail img" />
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control" />
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <div class="wrap-pass" id="Passwd">
                        <img class="img-pass" src="{{ url_for('static', filename='Svg/key.svg') }}" alt="pass img" />
                        <input type="password" placeholder="Password" name="passwd" id="passwd" class="form-control" />
                    </div>

                </div>

                <!-- Submit button -->
                <button type="submit" class="btn" name="redirect" value="login">Let's Go</button>
            </form>
        </div>
    </div>

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
