<!DOCTYPE html>
<!-- https://stackoverflow.com/questions/48614243/how-to-use-cards-with-bootstrap-4-on-multiple-line-with-fixed-size/48617082 -->
<html lang="en" dir="ltr">

<head>
    <title>passWd</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>

<body>

    <!--      SEARCH BAR        -->

    <div class="p-1 mt-2 mx-5 bg-light rounded rounded-pill shadow-sm mb-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <button id="button-addon2" type="submit" class="btn btn-link text-warning shadow-none">
                    <i class="fa fa-search" style="color: #ff4c29;"></i></button>
            </div>
            <input style="border-radius: 17%;" type="search" placeholder="serach website" aria-describedby="button-addon2" class="form-control border-0 bg-light shadow-none">
        </div>
    </div>

    <form method="post">
        <!--        WEBSITE CARDS         -->

        <div class="container-webs d-flex my-5 justify-content-center">
            <div class="card-wrapper mx-3">
                <button class="btn info-btn info popup-trigger" id="0" name="popup" value="0" style="width: 10rem; height: 10rem;">
                    <div class="button-header">
                        <i class='bx bx-plus' style="font-size: 350%;"></i>
                    </div>
                </button>
            </div>

            {% for website in webs %}
            <div class="card-wrapper mx-3">
                <button class="btn info-btn info popup-trigger" name="popup" value="{{ website[0] }}" id="card_{{ website[0] }}" style="width: 10rem; height: 10rem;">
                    <div class="button-header">
                        <h3>{{ website[1] }}</h3>
                    </div>
                </button>
            </div>
            {% endfor %}

        </div>
    </form>


    {% block popup %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </script>
    <script src="https://kit.fontawesome.com/43dcc20e7a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script>
        $('#popup-info').on('hidden.bs.modal', function(e) {
            history.back()
        })
    </script>

    {% block clip_script %}{% endblock %}

</body>

</html>
